<!DOCTYPE html>
<html>
<head>
	<title>Pictograph</title>
	<style type="text/css">



	</style>
	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="css/editor.css">

</head>
<body>
<div class="editor">
	<svg id="i_root_svg" width="500" height="500" viewBox="100 0 500 500" style="border: 1px solid #ccc; background: rgba(234,239,242,.25) url(/images/blueprint-dark.png) top center;">
		<g id="graph-editor" transform="matrix(1 0 0 1 0 0)"></g>
	</svg>
</div>

<div>
	<div class="controls">
		<img class="editor-choice-img" src="svg/afro.svg" >
		<img class="editor-choice-img" src="svg/bad.svg" >
		<img class="editor-choice-img" src="svg/children.svg" >
		<img class="editor-choice-img" src="svg/devil.svg" >
		<img class="editor-choice-img" src="svg/happy4.svg" >
		<img class="editor-choice-img" src="svg/kid.svg" >
		<img class="editor-choice-img" src="svg/little42.svg" >
		<img class="editor-choice-img" src="svg/localization.svg" >
		<img class="editor-choice-img" src="svg/tshirt2.svg" >
	</div>

	<div>
		<ul class="controls">
			<li class="editor-choice-color turquoise"></li>
			<li class="editor-choice-color emerland"></li>
			<li class="editor-choice-color peterriver"></li>
			<li class="editor-choice-color amethyst"></li>
			<li class="editor-choice-color wetasphalt"></li>
			<li class="editor-choice-color greensea"></li>
			<li class="editor-choice-color sunflower"></li>
			<li class="editor-choice-color orange"></li>
			<li class="editor-choice-color pomegranate"></li>
			<li class="editor-choice-color asbestos"></li>
		</ul>
	</div>
	
	

	<div>
	<br/>

		<label>Horizontal<input type="range" min="0" max="500" value="0" id="x-axis" class="slider"></label>
	<br/>		
		<label>Vertical<input type="range" min="0" max="500" value="0" id="y-axis" class="slider"></label>
		<br/>
		<label>Scale<input type="range" min="1" max="5" value="1" id="zoom-axis" class="slider"></label>
		<br/>
		
		<label>Where each image =<input type="text" id="i_txt_ratio" class="input input-txt" name="ratio" width="40px"/></label>
		<label>and total = <input type="text" id="i_txt_total" class="input input-txt" name="total" /></label>
		<br/>	
		<button id="i_b_draw">Create New</button>
		<button id="i_b_update">Update selected</button>
	</div>
</div>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/dom.js"></script>
<script type="text/javascript" src="js/svg.js"></script>
<script type="text/javascript" src="js/editor.js"></script>

</body>


</html>
