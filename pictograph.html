<!DOCTYPE html>
<html>
<head>
	<title>Pictograph</title>
	<style type="text/css">



	</style>

	<link type="text/css" rel="stylesheet" href="css/editor.css">

</head>
<body>
<div class="editor">
	<!-- <input type="range" min="0" max="500" value="3" id="x-axis"> -->
	<!-- <div style="display: inline-flex;"> -->
	<!-- <input type="range" min="0" max="500" value="3" id="y-axis"> -->
	<svg id="i_root_svg" width="500" height="500" viewBox="0 0 500 500" style="border: 1px solid #ccc;">

		
		<g id="graph-editor" transform="matrix(1 0 0 1 0 0)"></g>
		<g id="zoomer">
			<circle xmlns="http://www.w3.org/2000/svg" cx="50" cy="50" r="42" fill="white" opacity="0.75"/>
			<path xmlns="http://www.w3.org/2000/svg" class="control-button" onclick="pan( 0, 50)" d="M50 10 l12   20 a40, 70 0 0,0 -24,  0z"/>
			<path xmlns="http://www.w3.org/2000/svg" class="control-button" onclick="pan( 50, 0)" d="M10 50 l20  -12 a70, 40 0 0,0   0, 24z"/>
			<path xmlns="http://www.w3.org/2000/svg" class="control-button" onclick="pan( 0,-50)" d="M50 90 l12  -20 a40, 70 0 0,1 -24,  0z"/>
			<path xmlns="http://www.w3.org/2000/svg" class="control-button" onclick="pan(-50, 0)" d="M90 50 l-20 -12 a70, 40 0 0,1   0, 24z"/>
			<circle xmlns="http://www.w3.org/2000/svg" class="compass" cx="50" cy="50" r="20"/>
			<circle xmlns="http://www.w3.org/2000/svg" class="control-button" cx="50" cy="41" r="8" onclick="zoom(0.8)"/>
			<circle xmlns="http://www.w3.org/2000/svg" class="control-button" cx="50" cy="59" r="8" onclick="zoom(1.25)"/>
			<rect xmlns="http://www.w3.org/2000/svg" class="plus-minus" x="46" y="39.5" width="8" height="3"/>
			<rect xmlns="http://www.w3.org/2000/svg" class="plus-minus" x="46" y="57.5" width="8" height="3"/>
			<rect xmlns="http://www.w3.org/2000/svg" class="plus-minus" x="48.5" y="55" width="3" height="8"/>
		</g>
	</svg>
	<!-- </div> -->
</div>
<div class="controls">
	<div class="c_images">
		<img class="editor-choice-img" src="svg/afro.svg" >
		<img class="editor-choice-img" src="svg/bad.svg" >
		<img class="editor-choice-img" src="svg/children.svg" >
		<img class="editor-choice-img" src="svg/devil.svg" >
		<img class="editor-choice-img" src="svg/happy4.svg" >
		<img class="editor-choice-img" src="svg/kid.svg" >
		<img class="editor-choice-img" src="svg/little42.svg" >
		<img class="editor-choice-img" src="svg/localization.svg" >
		<img class="editor-choice-img" src="svg/volume14.svg" >
	</div>
	<div>
		<label>Where each image =<input type="text" id="i_txt_ratio" class="input input-txt" name="ratio" width="40px"/></label>
		<label>and total = <input type="text" id="i_txt_total" class="input input-txt" name="total" /></label>

		<button id="i_b_draw">Let's Draw!</button>
	</div>
</div>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/dom.js"></script>
<script type="text/javascript" src="js/svg.js"></script>
<script type="text/javascript" src="js/editor.js"></script>

</body>


</html>
